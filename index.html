<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bárbara Di Niscia</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="coffee-maker.css">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Inter:400,900|Source+Sans+Pro&display=swap"

<body>
  <header>

      <span class="logo"><img src="img/LOGO-BD.png" class="logo" /></span>

          <p class="presentation">Hello World!</p>
          <p class="presentation">My name is Bárbara Di Niscia</p>
